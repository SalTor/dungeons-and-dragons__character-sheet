<!doctype html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <title>D&D Character Sheet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Normalize Stylsheet -->
        <link rel="stylesheet" href="./build/css/normalize.css">

        <!-- Project Stylsheets -->
        <link rel="stylesheet" href="./build/css/dungeons_and_dragons_character_sheet.css">

        <script src="https://use.fontawesome.com/0cdef3d5f3.js" async></script>
    </head>

    <body>
        <header></header>

        <main role="main" id="dungeons_and_dragons__character_sheet" v-if="!loading">
            <section v-if="view__introduction">
                <div class="section__content">
                    <h1 class="section__header">Dungeons & Dragons Character Sheet</h1>

                    <div class="section__description">
                        <div class="section__copy-block" v-html="message__introduction_1"></div>

                        <div class="section__copy-block" v-html="message__introduction_2"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="section__content">
                    <h1 class="section__header">{{ character.name }}</h1>

                    <div class="section__description">
                        <div class="section__copy-block">
                            {{ character.name }} is an {{ character.race }}<span v-if="character.sub_race">, a {{ character.sub_race }}</span>.
                            <br>
                            Trained as a {{ character.class.category }}, {{ character.name }} is {{character.class.description | lowercase}}.
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer__content">
                Created by <a href="http://saltor.nyc">Sal Torcivia</a>.
            </div>
        </footer>

        <script src="./build/js/dungeons_and_dragons__libraries.js"></script>
        <script src="./build/js/dungeons_and_dragons__character_sheet.min.js"></script>
    </body>
</html>
